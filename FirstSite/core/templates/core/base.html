<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    {% block styles %}


    {% endblock %}

    <meta charset="UTF-8">
    <title>Home page</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="{% url 'home' %}" class="nav-link px-2 text-secondary">Главна</a></li>
                <li><a href="{% url 'films' %}" class="nav-link px-2 text-white">Список фильмов</a></li>
                <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Купить билеты</a></li>
                <!--                <li><a href="#" class="nav-link px-2 text-white">About</a></li>-->
            </ul>

            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                       aria-label="Search">
            </form>

            <div class="text-end">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="btn btn-outline-light me-2">Выйти</a>
                {% else %}
                <a href="{% url 'sign_in' %}" class="btn btn-outline-light me-2">Войти</a>
                <a href="{% url 'sign_up' %}" class="btn btn-warning">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>

<main>


    {% block main %}

    <h1>Главная страница</h1>


    {% endblock %}


</main>


<footer>


</footer>


</body>
</html>
